<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
  <style>
    .box ul{
      width: 90%;
      height: 240px;
      display: flex;
      margin: 0 auto;
    }
    li {
      width: 20%;
    }
    img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="box">
    <ul>
      <li><img src="img/background.jpg" alt=""></li>
      <li><img src="img/bofangbackground.jpg" alt=""></li>
      <li><img src="img/historybackground.jpg" alt=""></li>
      <li><img src="img/register.jpg" alt=""></li>
      <li><img src="img/userbackground.jpg" alt=""></li>
    </ul>
  </div>
  <script>
    $('.box>ul>li').on({
      mouseover: function(){
        $(this).siblings('li').css({width: '5%'});
        $(this).css({width: '80%'});
      },
      mouseout: function(){
        $('.box>ul>li').css({width: '20%'});
      }
    })
  </script>
</body>
</html>
