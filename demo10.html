<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
  <style>
    div {
      position: absolute;
      background: red;
      width: 50px;
      height: 50px;
      display: none;
    }
  </style>
</head>
<body>
  <div></div>
  <p>队列长度为: <span></span></p>
  <script>
    const div = $('div');
    runQue();
    showQue();
    function runQue() {
      div.show('slow')
        .animate({left: '+=200'},2000)
        .queue(function() {
          $(this).css({background: 'green'}).dequeue();
        })
        .animate({left: '0'},1500)
        .slideUp('slow',runQue);
    }
    function showQue() {
      $('span').text(div.queue('fx').length);
      setTimeout(showQue, 100);
    }
  </script>
</body>
</html>
