<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
</head>
<body>
  <div>
    <div id="letf">
      <p>可选项</p>
      <select multiple='multiple'>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </div>
    <div id="option">
      <input type="button" id="toRight" value=">"><br>
      <input type="button" id="toLeft" value="<"><br>
      <input type="button" id="toAllRight" value=">>"><br>
      <input type="button" id="toAllLeft" value="<<"><br>
    </div>
    <div id="right">
      <p>已选项</p>
      <select multiple='multiple'>
      </select>
    </div>
  </div>
  <script>
    $('#toRight').click(function(){
      $('#right>select').append($('#letf>select>option:selected'));
    });
    $('#toLeft').click(function(){
      $('#letf>select').append($('#right>select>option:selected'))
    })
    $('#toAllRight').click(function(){
      $('#right>select').append($('#letf>select>option'));
    });
    $('#toAllLeft').click(function(){
      $('#letf>select').append($('#right>select>option'))
    })
  </script>
</body>
</html>
