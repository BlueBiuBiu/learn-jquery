<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
  <style>
    .boxes {
      width: 10px;
      height: 10px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="boxes"></div>
  <script>
    $(document).keydown(function (e) {
      const opt = e.which;
      const item = $('.boxes');
      const left = item.offset().left;
      const top = item.offset().top;
      switch (opt) {
        case 37:
          item.offset({ left: left - 1, top: top });
          break;
        case 38: item.offset({ left: left, top: top - 1 });
          break;
        case 39: item.offset({ left: left + 1, top: top });
          break;
        case 40: item.offset({ left: left, top: top + 1 });
          break;
      }
    });
  </script>
</body>

</html>
